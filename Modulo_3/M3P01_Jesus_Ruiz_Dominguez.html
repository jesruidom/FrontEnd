<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1 JS</title>

    <script>
        const ladoCuadrado = 25;
        const areaCuadrado = 25*25;

        const alturaTriangulo = 21;
        const baseTriangulo = 17;
        const areaTriangulo = (baseTriangulo*alturaTriangulo)/2;

        document.write(`El lado del cuadrado tiene un valor de: ${ladoCuadrado}`);
        document.write(`<br/>La altura del triángulo tiene un valor de: ${alturaTriangulo}`);
        document.write(`<br/>La base del triángulo tiene un valor de: ${baseTriangulo}`);

        console.log(`La superficie del cuadrado es: ${areaCuadrado}`);
        console.log(`La superficie del triángulo es: ${areaTriangulo}`);
    </script>
</head>
<body>
    <p>Comprobar la consola para ver los resultados del cálculo de cada una de las áreas.</p>    
</body>
</html>
